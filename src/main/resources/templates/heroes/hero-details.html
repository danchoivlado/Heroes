<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<header>
    <header>
        <th:block th:include="fragments/navigation-fragments/navbar"></th:block>
    </header>
</header>
<main>
    <div class="container">
        <div class="text-center bg-blur">
            <h1>Hero</h1>
            <div>
                <div class="row">
                    <div class="col-md-4">
                        <h3 class="align-middle" th:text="${hero.username}"></h3>
                    </div>
                    <div class="col-md-2">
                        <h3 class="align-middle" th:text="${hero.level}"></h3>
                    </div>
                    <div class="col-md-5">
                        <img th:unless="${hero.helmet == null}" src="/img/helmet.jpg" class="mr-5 mb-1" width="100" height="90">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <th:block th:switch="${hero.gender.code.toString()}">
                            <img th:case="'M'" src="/img/male.jpg" alt="photo"
                                 class="align-middle" height="175"
                                 width="150"/>
                            <img th:case="'F'" src="/img/female.jpg" alt="photo"
                                 class="align-middle" height="175"
                                 width="150"/>
                        </th:block>


                    </div>
                    <div class="col-md-2">
                        <p class="align-content-center">Strength - [[${hero.strength}]]</p>
                        <p class="align-content-center">Stamina - [[${hero.stamina}]]</p>
                        <p class="align-content-center">Attack - [[${hero.attack}]]</p>
                        <p class="align-content-center">Defence - [[${hero.defence}]]</p>
                    </div>
                    <div class="col-md-5">
                        <img th:unless="${hero.weapon == null}" src="/img/weapon.jpg" width="100"
                             height="150">
                        <img th:unless="${hero.pauldron == null}" src="/img/pauldron.jpg" width="100"
                             height="150">
                        <img th:unless="${hero.gauntlets == null}" src="/img/gauntlet.jpg" class="mr-5" width="100"
                             height="150">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-5">
                        <img th:unless="${hero.pads == null}" src="/img/pads.jpg" class="mr-5" width="100"
                             height="150">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:include="fragments/footer"></th:block>
</body>
</html>
